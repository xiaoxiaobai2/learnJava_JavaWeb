<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  src="../js/jquery-3.3.1.min.js"></script>
		<script>
			$(function () {
				// 获取myinput 的value值
				var val = $("#myinput").val();
				alert(val);
				// 获取mydiv的标签体内容
				var innerHTML = $("#mydiv").html();
				alert(innerHTML);
				// 获取mydiv文本内容
				var innerText = $("#mydiv").text();
				alert(innerText);
			});
		
		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
