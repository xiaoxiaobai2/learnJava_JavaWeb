<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>01-jQuery对象进行方法扩展</title>
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        //对全局方法扩展2个方法，扩展min方法：求2个值的最小值；扩展max方法：求2个值最大值

        //定义全局方法
        $.extend({
            min:function (a,b) {
                alert(a<=b?a:b);
            },
            max:function (a,b) {
                alert(a>=b?a:b);
            }
        })

        //调用全局方法
        $.max(2,3);
    </script>
</head>
<body>
</body>
</html>
