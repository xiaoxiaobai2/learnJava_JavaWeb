    <script src="js/getParameter.js"></script>

    <script>
        $(function () {
            //获取当前登录的用户
            $.get("user/findLogin",{},function (data) {
                var content = "欢迎回来," + data.name;
                $("#span_username").html(content);
            },"json");

            //获取路由路线条目
            $.get("category/findAll",{},function (data) {
                var route_list = '<li class="nav-active"><a href="index.html">首页</a></li>';
                for (var i = 0; i < data.length; i++) {
                    route_list +='<li><a href="route_list.html?cid='+data[i].cid +'">' + data[i].cname+ '</a></li>'
                }
                route_list +='<li><a href="favoriterank.html">收藏排行榜</a></li>';

                $("#route_list").html(route_list);
            },"json");

            //给查询路线的搜索按钮绑定点击事件
            $("#search").click(function () {
                //获取搜索框的内容
                var rname = $("#rname").val();
                //拼接跳转路径
                location.href = "http://localhost/travel/route_list.html?rname=" + rname;
            });
        });

        function myFavorite() {
            $.get("user/findLogin",{},function (user) {
                alert(user);
                if (user==null||user=="null"){
                    alert("您还没有登陆，请先登陆");
                    location.href = "http://localhost/travel/login.html"
                } else {
                    // alert("进入我的收藏");
                    location.href = "http://localhost/travel/myfavorite.html"
                }
            });
        }
    </script>
    <header id="header">

            <!-- 登录状态  -->
            <div class="login">
            	
                <span id="span_username"></span>
                <a onclick="myFavorite()" class="collection">我的收藏</a>
                <a href="javascript:location.href='user/exit';">退出</a>
            </div>
        </div>
        <div class="header_wrap">
            <div class="topbar">

                </div>
                <div class="search">
                    <input name="" type="text" placeholder="请输入路线名称" class="search_input" autocomplete="off" id="rname">
